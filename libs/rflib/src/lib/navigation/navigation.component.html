
<mat-toolbar class="toolbar" color="primary">  
  <mat-toolbar-row  >
      <mat-icon mat-raised-button (click)="drawer.toggle()">menu</mat-icon>
        <span>Header</span>
    <span class="toolbar-spacer"></span>
          
            <div class="col-md-4 d-none d-xl-block d-md-block d-lg-block"><input class="form-control" placeholder="Sreach"></div>
          <img src="https://image.flaticon.com/icons/svg/236/236832.svg"  class="img-fluid avatar"/>
            <mat-icon matBadge="15" matBadgeColor="accent" matBadgePosition="after" (click)="drawerNotification.toggle()">notifications</mat-icon>
            <mat-icon class="toolbar-icon"  (click)="drawerNotification.toggle()">format_color_fill</mat-icon>
  </mat-toolbar-row>
  <mat-toolbar-row class="d-block d-xl-none d-md-none d-lg-none">
      <div class="row"><input class="form-control" placeholder="Sreach"></div>
  </mat-toolbar-row>
</mat-toolbar>



<mat-drawer-container class="example-container"  [hasBackdrop]="true">

    <mat-drawer #drawer [mode]="over" position="start">

      <mat-toolbar class="userprofile">
       
       
            <div class="col-4 col-md-4">
               <img src="https://image.flaticon.com/icons/svg/236/236832.svg" class="img-fluid"/>
            </div>
       

      </mat-toolbar>
     
       <mat-list role="list">
              <mat-list-item class="ml-2" role="listitem"><mat-icon class="menu-icon" >dashboard</mat-icon>Home</mat-list-item>
            </mat-list>
      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title >
                <mat-icon class="menu-icon" >dashboard</mat-icon>
                Companies
            </mat-panel-title>  
          </mat-expansion-panel-header>
          <!-- <mat-list role="list">
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon>Counts</mat-list-item>
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon>Analytics</mat-list-item>
            </mat-list> -->
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="menu-icon" >note</mat-icon>
                Forms
            </mat-panel-title>  
          </mat-expansion-panel-header>
          <mat-list role="list">
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 1</mat-list-item>
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 2</mat-list-item>
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 3</mat-list-item>
            </mat-list>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon class="menu-icon" >dashboard</mat-icon>
                MasterMenu 2
            </mat-panel-title>  
          </mat-expansion-panel-header>
          <mat-list role="list">
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 1</mat-list-item>
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 2</mat-list-item>
              <mat-list-item role="listitem"><mat-icon class="menu-icon" >chevron_right</mat-icon> Item 3</mat-list-item>
            </mat-list>
        </mat-expansion-panel>

      </mat-accordion>

    </mat-drawer>

    <mat-drawer #drawerNotification [mode]="push" position="end">

     <div class="col-12 col-md-12 mt-4">
      <mat-list role="list" class="mt-4" >
        <mat-list-item role="listitem" class="mt-4">
          <div class="row ml-auto mr-auto mt-4">
            <div class="col-6 col-md-6" *ngFor="let data of dataItems"  (click)="SelectedItem(data)">
              <div class="row ml-1 mt-2">
            <div class="col-6 p-4" [primarybg]="data.primary"></div>
            <div class="col-6 p-4" [accentbg]="data.accent"></div>
          </div>
        </div>
        </div>
      </mat-list-item>
      </mat-list>
     </div>

    </mat-drawer>

<mat-drawer-content>
    <RF-headers>
     
    </RF-headers>
  <div class="container-fluid">

      
      <router-outlet></router-outlet>
  </div>
 

</mat-drawer-content>
</mat-drawer-container>
